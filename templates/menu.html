{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Menu</h2>
    <a href="/menu/add" class="btn btn-primary">+ Add Item</a>
</div>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{item.name}}</td>
      <td>${{item.price}}</td>
      <td>{{item.description}}</td>
      <td>
        <a href="/menu/edit/{{item.id}}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/menu/delete/{{item.id}}" class="btn btn-sm btn-danger">Delete</a>
      </td>      
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

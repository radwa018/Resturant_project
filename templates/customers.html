{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Customers</h2>
    <a href="/customers/add" class="btn btn-primary">+ Add Customer</a>
</div>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customers %}
    <tr>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email or "-" }}</td>
      <td>{{ customer.phone }}</td>
      <td>
        <a href="/customers/{{ customer.id }}" class="btn btn-sm btn-info">View</a>
        <a href="/customers/edit/{{ customer.id }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/customers/delete/{{ customer.id }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Orders</h2>
    <a href="/orders/add" class="btn btn-primary">+ Add Order</a>
</div>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Phone</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
    <tr>
      <td>{{order.id}}</td>
      <td>{{order.customer_name}}</td>
      <td>{{order.phone}}</td>
      <td>{{order.created_at.strftime('%Y-%m-%d %H:%M')}}</td>
      <td>
        <a href="/orders/{{order.id}}" class="btn btn-sm btn-info">View</a>
        <a href="/orders/edit/{{order.id}}" class="btn btn-sm btn-warning">Edit</a>
        <a href="/orders/delete/{{order.id}}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
